<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="content-type" content="text/html; charset=utf-8" />
  <style>
    /* Some basic styling */
    #searchInput {
        width: 100%;
        padding: 10px;
        margin-bottom: 10px;
        font-size: 16px;
    }
    .image-container {
        display: none;
    }
    .image-container.show {
        display: block;
    }
</style>
</head>
<body>

  <!-- Here you can dynamically generate image elements based on your images -->
  <div class="image-container">

    <div class="image" data-title="dog">
       <img src="images/dog.jpg" alt="">
       <h3>cute animal</h3>
    </div>

    <div class="image" data-title="car">
       <img src="images/car-1.jpg" alt="">
       <h3>modern car</h3>
    </div>

    <div class="image" data-title="food">
       <img src="images/food-1.jpg" alt="">
       <h3>tasty food</h3>
    </div>

    <div class="image" data-title="city">
       <img src="images/city-1.jpg" alt="">
       <h3>huge city</h3>
    </div>

    <div class="image" data-title="cat">
       <img src="images/cat.jpg" alt="">
       <h3>cute animal</h3>
    </div>

    <div class="image" data-title="car">
       <img src="images/car-2.jpg" alt="">
       <h3>modern car</h3>
    </div>

 </div>

</div>
  
<script>

let searchBox = document.querySelector('#search-box');
let images = document.querySelectorAll('.container .image-container .image');

searchBox.oninput = () =>{
   images.forEach(hide => hide.style.display = 'none');
   let value = searchBox.value;
   images.forEach(filter =>{
      let title = filter.getAttribute('data-title');
      if(value == title){
         filter.style.display = 'block';
      }
      if(searchBox.value == ''){
         filter.style.display = 'block';
      }
   });
};

    
</script>
</body>
</html>
