  <div class="container">

    <div class="login p-4 shadow rounded">
      <div class="logo text-center">
        <img src="img/ijse@1x.png" alt="">
      </div>
      <h1 class="text-center">Login</h1>
      <form onsubmit="validate(event)">
        <div class="form-group">
          <label for="username" class="form-label">Username</label>
          <input type="username" class="form-control" id="username" placeholder="Enter your Username" required>
        </div>

        <div class="form-group">
          <label for="password" class="form-label">Password</label>
          <input type="password" class="form-control" id="password" placeholder="Enter Your password" required>
        </div>

        <div class="forget-password mb-3">
          <a href="#">Forget Your Password?</a>
        </div>
        <div class="alert alert-success" role="alert" id="valid"> </div>
             <div class="alert alert-danger" role="alert" id="invalid"> </div>
        <button type="button" class="btn btn-success">Login</button>
      </form>

    </div>


  </div>

       <script> 
             $('#valid').hide();
        $('#invalid').hide();


        function validate(event) {
            event.preventDefault();
            let username = $('#username').val();
            let password = $('#password').val();
            console.log("username : ", username);
            console.log("password : ", password);
            if (username != '' && password != '') {
                $('#valid').show()
                $('#invalid').hide();
                $('#valid').text('This Form is Valid')
                console.log("Valid");
            } else {
                $('#invalid').show();
                $('#valid').hide();
                $('#invalid').text("This Form is Invalid")
                console.log("Invalid");
            }


        }
      </script>
      <script>      
         $.ajax({
